<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Responsive Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <button id="modalBtn" class="button0">Click Here</button>

     <div id="simpleModal" class="modal">
       <div class="modal-content">
            <div class="modal-header">
              <span class="closeBtn">&times;</span>
              <span class="minBtn"><svg class="highlight" width="14"
                height="10">
                <path d="M0,5 30,5"/> </svg></span>
              <h2>Shopping Cart</h2>
            </div>
            <div class="modal-body">






       <div class="shopping-cart">

         <div class="column-labels">
           <label class="product-image">Image</label>
           <label class="product-details">Product</label>
           <label class="product-price">Price</label>
           <label class="product-quantity">Quantity</label>
           <label class="product-removal">Remove</label>
           <label class="product-line-price">Total</label>
         </div>

         <div class="product">
           <div class="product-image">
             <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg">
           </div>
           <div class="product-details">
             <div class="product-title">Dingo Dog Bones</div>
           </div>
           <div class="product-price">12.99</div>
           <div class="product-quantity">
             <input type="number" value="2" min="1">
           </div>
           <div class="product-removal">
             <button class="remove-product">
               Remove
             </button>
           </div>
           <div class="product-line-price">25.98</div>
         </div>

         <div class="product">
           <div class="product-image">
             <img src="https://s.cdpn.io/3/large-NutroNaturalChoiceAdultLambMealandRiceDryDogFood.png">
           </div>
           <div class="product-details">
             <div class="product-title">Nutroâ„¢ Adult Lamb and Rice Dog Food</div>
           </div>
           <div class="product-price">45.99</div>
           <div class="product-quantity">
             <input type="number" value="1" min="1">
           </div>
           <div class="product-removal">
             <button class="remove-product">
               Remove
             </button>
           </div>
           <div class="product-line-price">45.99</div>
         </div>

         <div class="totals">
           <div class="totals-item">
             <label>Subtotal</label>
             <div class="totals-value" id="cart-subtotal">71.97</div>
           </div>
           <div class="totals-item">
             <label>Tax (5%)</label>
             <div class="totals-value" id="cart-tax">3.60</div>
           </div>
           <div class="totals-item">
             <label>Shipping</label>
             <div class="totals-value" id="cart-shipping">15.00</div>
           </div>
           <div class="totals-item totals-item-total">
             <label>Grand Total</label>
             <div class="totals-value" id="cart-total">90.57</div>
           </div>
         </div>

             <button class="checkout">Checkout</button>

       </div>
         </div>
     </div>
  </div>
   <div class="mini" id="miniModal">
     <div class="modal-header">
       <span class="closeBtn2">&times;</span>
       <span class="maxBtn">&#9744;</span>
       <h2>my cart</h2>
     </div>
   </div>

</body>
</html>
